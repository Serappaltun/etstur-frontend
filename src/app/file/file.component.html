<div class="row">
  <div class="col-8">
    <label class="btn btn-default p-0">
      <input type="file" (change)="selectFile($event)" />
    </label>
  </div>

  <div class="col-4">
    <button class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="upload()">
      Upload
    </button>
  </div>
</div>

<div *ngIf="currentFile" class="progress my-3">
  <div
    class="progress-bar progress-bar-info progress-bar-striped"
    role="progressbar"
    attr.aria-valuenow="{{ progress }}"
    aria-valuemin="0"
    aria-valuemax="100"
    [ngStyle]="{ width: progress + '%' }">
    {{ progress }}%
  </div>
</div>

<div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>

<div class="card mt-3" style="height: 500px">
  <div class="card-header" style="text-align: center">List of Files</div>
  <ul
    class="list-group list-group-flush"
    *ngFor="let file of fileInfos"
  >
    <li class="list-group-item"><a href="">{{ file.name }}</a>
      <button class="btn btn-lg float-right" (click)="delete(file)">
        Delete
      </button></li>
    <li class="list-group-item">

    </li>
  </ul>
</div>
